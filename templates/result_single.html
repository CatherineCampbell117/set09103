{% extends 'base.html' %}

{% block head %}
<script>
window.addEventListener("load", function (e) {
  const title_text = document.querySelector("#title_data");
  const artist_text = document.querySelector("#artist_data");
  const genre_text = document.querySelector("#genre_data");

  const title = localStorage.getItem("title");
  const artist = localStorage.getItem("artist");
  const genre = localStorage.getItem("genre");
  if (title) {
    title_text.textContent = `Title: ${title}`;
    artist_text.textContent = `Artist: ${artist}`;
    genre_text.textContent = `Genre: ${genre}`;
  }
}, false)
</script>
{% endblock %}

{% block body %}
    <div id="wrapper">
        <main>
            <h1>It's a Match!</h1>
            <div id="result_card">
                <div id="img_result_card">
                <img src="../static/headphones 2.png" alt="Headphones with a music note in the middle" width="300px" id="result_card_img">
                </div>
                <div id="left_align_hdgs">
                <h2 id="title_data" class="result_heading"></h2>
                <h2 id="artist_data" class="result_heading"></h2>
                <h2 id="genre_data" class="result_heading"></h2>
                <button class="card_btn">Share</button>
                <div id="spotify_btn" class="card_btn">
                  <div><img src="../static/spotify logo.png" width="10px"></div>
                  <div id="spotify_btn_txt">Play Full Song</div>
                </div>
                </div>
            </div>
        <h2 id="lyrics_heading">Lyrics</h2>
        <p></p>
        </main>
    </div>
{% endblock %}
