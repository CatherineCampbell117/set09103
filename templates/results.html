<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="flex_header">
        <a class="logo" href="index.html" role="link"><img src="../static/headphones 2.png"
                alt="Edinburgh Napier University logo" width="200px"></a>
        <div id="flex_space_between">
            <div class="flex_item">
                <nav role="navigation">
                    <ul class="nav_links">
                        <li><a href="" role="link" class="nav_item">ABOUT</a></li>
                        <li><a href="" role="link" class="nav_item">MY SONGS</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex_item">
                <nav role="navigation">
                    <ul class="nav_links">
                        <li><a href="" role="link" class="nav_item">HELP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    {% if sgs | length != 0 %}
    <table id="demo">
        {% for s in sgs %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div id="demo">No search results.</div>
    {% endif %}
</body>
</html>
