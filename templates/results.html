{% entends 'base.html' %}

<body>
    <div id="wrapper">
        <main>
    {% if sgs | length != 0 %}
    <h1>Results</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>
        </thead>
        {% for s in sgs %}
        <tr>
            <td>{{ s[1] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2>Oh no!</h2>
    <div id="no_results">
        <img src="../static/No search.jpg" alt="magnifying glass with no findings" id="no_results_img">
        <p>Sorry, we couldn't find what you were looking for.</br>Try searching for another title, artist or some lyrics.</p>
    </div>
    {% endif %}
</main>
</div>
</body>
